# permissions for end users to view dpus.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: rbac
  name: dpu-viewer-role
rules:
- apiGroups:
  - provisioning.dpu.nvidia.com
  resources:
  - dpus
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - provisioning.dpu.nvidia.com
  resources:
  - dpus/status
  verbs:
  - get

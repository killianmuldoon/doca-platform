---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/component: manager
spec:
  selector:
    matchLabels:
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
    spec:
      imagePullSecrets:
      - name: dpf-provisioning-regcred
      containers:
      - command:
        - /provisioning
        args:
        - --leader-elect
        image: controller
        name: manager
        securityContext:
          privileged: true
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 1
            memory: 1Gi
        ports:
          - containerPort: 8080
            name: metrics
            protocol: TCP
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10

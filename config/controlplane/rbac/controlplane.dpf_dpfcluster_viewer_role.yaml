# permissions for end users to view dpfclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: dpfcluster-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: dpf-operator
    app.kubernetes.io/part-of: dpf-operator
    app.kubernetes.io/managed-by: kustomize
  name: dpfcluster-viewer-role
rules:
- apiGroups:
  - controlplane.dpf.nvidia.com
  resources:
  - dpfclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - controlplane.dpf.nvidia.com
  resources:
  - dpfclusters/status
  verbs:
  - get

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: dpus.provisioning.dpf.nvidia.com
spec:
  group: provisioning.dpf.nvidia.com
  names:
    kind: Dpu
    listKind: DpuList
    plural: dpus
    singular: dpu
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Dpu is the Schema for the dpus API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DpuSpec defines the desired state of Dpu
            properties:
              bfb:
                type: string
              k8s_cluster:
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
                type: object
              nodeEffect:
                properties:
                  custom_label:
                    additionalProperties:
                      type: string
                    type: object
                  no_effect:
                    type: string
                  taint:
                    description: |-
                      The node this Taint is attached to has the "effect" on
                      any pod that does not tolerate the Taint.
                    properties:
                      effect:
                        description: |-
                          Required. The effect of the taint on pods
                          that do not tolerate the taint.
                          Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                        type: string
                      key:
                        description: Required. The taint key to be applied to a node.
                        type: string
                      timeAdded:
                        description: |-
                          TimeAdded represents the time at which the taint was added.
                          It is only written for NoExecute taints.
                        format: date-time
                        type: string
                      value:
                        description: The taint value corresponding to the taint key.
                        type: string
                    required:
                    - effect
                    - key
                    type: object
                type: object
              nodeName:
                type: string
              pci_address:
                type: string
            required:
            - bfb
            - k8s_cluster
            - nodeName
            type: object
          status:
            description: DpuStatus defines the observed state of DPU
            properties:
              bfb_version:
                description: bfb version of this DPU
                type: string
              firmware:
                description: the firmware information of DPU
                properties:
                  bmc:
                    type: string
                  nic:
                    type: string
                  uefi:
                    type: string
                type: object
              lastUpdatedTime:
                description: LastUpdatedTime is the last time the status updated.
                format: date-time
                type: string
              message:
                description: |-
                  message is a human readable message indicating details about the transition.
                  This may be an empty string.
                maxLength: 32768
                type: string
              pci_device:
                description: pci device information of this DPU
                type: string
              phase:
                description: high-level summary of where the DPU is in its lifecycle
                type: string
              required_reset:
                description: whether require reset of DPU
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

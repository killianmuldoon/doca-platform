apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: dpusets.provisioning.dpf.nvidia.com
spec:
  group: provisioning.dpf.nvidia.com
  names:
    kind: DpuSet
    listKind: DpuSetList
    plural: dpusets
    singular: dpuset
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DpuSet is the Schema for the dpusets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DpuSetSpec defines the desired state of DpuSet
            properties:
              dpuSelector:
                additionalProperties:
                  type: string
                description: Select the DPU with specific labels
                type: object
              dpuTemplate:
                description: Object that describes the DPU that will be created if
                  insufficient replicas are detected
                properties:
                  spec:
                    properties:
                      BFB:
                        properties:
                          bfb:
                            type: string
                        type: object
                      k8s_cluster:
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
                        required:
                        - name
                        - namespace
                        type: object
                      nodeEffect:
                        properties:
                          custom_label:
                            additionalProperties:
                              type: string
                            type: object
                          no_effect:
                            type: string
                          taint:
                            description: |-
                              The node this Taint is attached to has the "effect" on
                              any pod that does not tolerate the Taint.
                            properties:
                              effect:
                                description: |-
                                  Required. The effect of the taint on pods
                                  that do not tolerate the taint.
                                  Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                                type: string
                              key:
                                description: Required. The taint key to be applied
                                  to a node.
                                type: string
                              timeAdded:
                                description: |-
                                  TimeAdded represents the time at which the taint was added.
                                  It is only written for NoExecute taints.
                                format: date-time
                                type: string
                              value:
                                description: The taint value corresponding to the
                                  taint key.
                                type: string
                            required:
                            - effect
                            - key
                            type: object
                        type: object
                    required:
                    - k8s_cluster
                    type: object
                type: object
              nodeSelector:
                description: Select the Nodes with specific labels
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              strategy:
                description: The rolling update strategy to use to updating existing
                  Dpus with new ones.
                properties:
                  rollingUpdate:
                    description: Rolling update config params. Present only if StrategyType
                      = RollingUpdate.
                    properties:
                      maxUnavailable:
                        anyOf:
                        - type: integer
                        - type: string
                        x-kubernetes-int-or-string: true
                    type: object
                  type:
                    description: Can be "Recreate" or "RollingUpdate". Default is
                      RollingUpdate.
                    type: string
                type: object
            type: object
          status:
            description: DpuSetStatus defines the observed state of DpuSet
            properties:
              dpuStatistics:
                additionalProperties:
                  type: integer
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

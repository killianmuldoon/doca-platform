apiVersion: v1
data:
  ovnkube.conf: |-
    [default]
    control-ovn-encap-ip-external-id=false
    mtu="1400"
    cluster-subnets="10.128.0.0/14/23"
    encap-port="6081"
    enable-lflow-cache=true
    lflow-cache-limit-kb=1048576
    enable-udp-aggregation=true

    [kubernetes]
    service-cidrs="172.30.0.0/16"
    ovn-config-namespace="openshift-ovn-kubernetes"
    apiserver="https://api-int.vremmas-dev.nvidia.com:6443"
    host-network-namespace="openshift-host-network"
    platform-type="None"
    healthz-bind-address="0.0.0.0:10256"
    dns-service-namespace="openshift-dns"
    dns-service-name="dns-default"

    [ovnkubernetesfeature]
    enable-egress-ip=true
    enable-egress-firewall=true
    enable-egress-qos=true
    enable-egress-service=true
    egressip-node-healthcheck-port=9107
    enable-multi-network=true

    [gateway]
    disable-pkt-mtu-check=true
    mode=shared
    nodeport=true

    [logging]
    libovsdblogfile=/var/log/ovnkube/libovsdb.log
    logfile-maxsize=100
    logfile-maxbackups=5
    logfile-maxage=0

    [masterha]
    election-lease-duration=137
    election-renew-deadline=107
    election-retry-period=26
kind: ConfigMap
metadata:
  name: ovnkube-config-worker
  namespace: openshift-ovn-kubernetes

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-ds
  labels:
    app: multus
    name: multus
    tier: node
  {{- include "multus.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: multus
    {{- include "multus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: multus
        name: multus
        tier: node
      {{- include "multus.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - command:
        - /usr/src/multus-cni/bin/multus-daemon
        env:
        - name: MULTUS_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.kubeMultusDs.kubeMultus.image.repository }}:{{ .Values.kubeMultusDs.kubeMultus.image.tag
          | default .Chart.AppVersion }}
        name: kube-multus
        resources: {{- toYaml .Values.kubeMultusDs.kubeMultus.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.kubeMultusDs.kubeMultus.containerSecurityContext
          | nindent 10 }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /host/etc/cni/net.d
          name: cni
        - mountPath: /opt/cni/bin
          name: cnibin
        - mountPath: /host/run
          name: host-run
        - mountPath: /var/lib/cni/multus
          name: host-var-lib-cni-multus
        - mountPath: /var/lib/kubelet
          name: host-var-lib-kubelet
        - mountPath: /run/k8s.cni.cncf.io
          name: host-run-k8s-cni-cncf-io
        - mountPath: /run/netns
          mountPropagation: HostToContainer
          name: host-run-netns
        - mountPath: /etc/cni/net.d/multus.d
          name: multus-daemon-config
          readOnly: true
        - mountPath: /hostroot
          mountPropagation: HostToContainer
          name: hostroot
      hostNetwork: true
      hostPID: true
      imagePullSecrets: {{ .Values.imagePullSecrets | default list | toJson }}
      initContainers:
      - command:
        - cp
        - /usr/src/multus-cni/bin/multus-shim
        - /host/opt/cni/bin/multus-shim
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.kubeMultusDs.installMultusBinary.image.repository }}:{{ .Values.kubeMultusDs.installMultusBinary.image.tag
          | default .Chart.AppVersion }}
        name: install-multus-binary
        resources: {{- toYaml .Values.kubeMultusDs.installMultusBinary.resources | nindent
          10 }}
        securityContext: {{- toYaml .Values.kubeMultusDs.installMultusBinary.containerSecurityContext
          | nindent 10 }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /host/opt/cni/bin
          mountPropagation: Bidirectional
          name: cnibin
      serviceAccountName: multus
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - hostPath:
          path: /etc/cni/net.d
        name: cni
      - hostPath:
          path: /opt/cni/bin
        name: cnibin
      - hostPath:
          path: /
        name: hostroot
      - configMap:
          items:
          - key: daemon-config.json
            path: daemon-config.json
          name: multus-daemon-config
        name: multus-daemon-config
      - hostPath:
          path: /run
        name: host-run
      - hostPath:
          path: /var/lib/cni/multus
        name: host-var-lib-cni-multus
      - hostPath:
          path: /var/lib/kubelet
        name: host-var-lib-kubelet
      - hostPath:
          path: /run/k8s.cni.cncf.io
        name: host-run-k8s-cni-cncf-io
      - hostPath:
          path: /run/netns/
        name: host-run-netns
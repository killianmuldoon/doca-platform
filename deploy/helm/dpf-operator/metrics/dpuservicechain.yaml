- groupVersionKind:
    group: sfc.dpf.nvidia.com
    kind: DPUServiceChain
    version: v1alpha1
  labelsFromPath:
    name:
      - metadata
      - name
    namespace:
      - metadata
      - namespace
    uid:
      - metadata
      - uid
  metricNamePrefix: dpuservicechain
  metrics:
    - name: info
      help: Information about a DPUServiceChain. This is a placeholder to get at least one info metric per DPUServiceChain.
      each:
        type: Info
        info:
          labelsFromPath:
            name:
              - metadata
              - name
    - name: status_conditions
      help: The condition of a DPUServiceChain.
      each:
        stateSet:
          labelName: status
          labelsFromPath:
            type:
              - type
          list:
            - 'True'
            - 'False'
            - Unknown
          path:
            - status
            - conditions
          valueFrom:
            - status
        type: StateSet
    - name: status_condition_last_transition_time
      help: The condition last transition time of a DPUServiceInterface.
      each:
        gauge:
          nilIsZero: true
          labelsFromPath:
            type:
              - type
            status:
              - status
          path:
            - status
            - conditions
          valueFrom:
            - lastTransitionTime
        type: Gauge
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "snap-dpu.fullname" . }}-node-driver
  labels:
    {{- include "snap-dpu.labels" . | nindent 4 }}
    {{- include "snap-dpu.snapNodeDriver.selectorLabels" . | nindent 4 }}
    {{- with .Values.snapNodeDriver.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.snapNodeDriver.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "snap-dpu.snapNodeDriver.selectorLabels" . | nindent 6 }}
  {{- with .Values.serviceDaemonSet.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "snap-dpu.snapNodeDriver.selectorLabels" . | nindent 8 }}
        {{- with .Values.snapNodeDriver.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.snapNodeDriver.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.snapNodeDriver.imagePullSecrets | default .Values.imagePullSecrets | default list }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.snapNodeDriver.podSecurityContext | nindent 8 }}
      {{- with toYaml .Values.serviceDaemonSet.nodeSelector }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              {{- . | nindent 12 }}
      {{- end }}
      {{- with .Values.tolerations | default list }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "snap-dpu.serviceAccountName" . }}
      containers:
        - name: snap-node-driver
          image: "{{ .Values.snapNodeDriver.image.repository }}:{{ .Values.snapNodeDriver.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.snapNodeDriver.pullPolicy }}
          env:
            {{- range .Values.snapNodeDriver.env }}
            - name: "{{ .name }}"
              value: "{{ .value }}"
            {{- end }}
          resources:
            {{- toYaml .Values.snapNodeDriver.resources | nindent 12 }}
          volumeMounts:
            - name: plugins
              mountPath: /var/lib/nvidia/storage/snap/plugins
              mountPropagation: "HostToContainer"
            - name: providers
              mountPath: /var/lib/nvidia/storage/snap/providers
              mountPropagation: "HostToContainer"
          securityContext:
            {{- toYaml .Values.snapNodeDriver.securityContext | nindent 12 }}
      volumes:
        - name: plugins
          hostPath:
            path: /var/lib/nvidia/storage/snap/plugins
            type: DirectoryOrCreate
        - name: providers
          hostPath:
            path: /var/lib/nvidia/storage/snap/providers
            type: DirectoryOrCreate

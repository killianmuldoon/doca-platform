---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-plugin-role
rules:
  - apiGroups: [ "storage.dpu.nvidia.com" ]
    resources: [ "volumes", "volumeattachments" ]
    verbs: [ "get", "list", "watch", "create", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-plugin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: csi-plugin-role
subjects:
  - kind: ServiceAccount
    name: csi-plugin-sa
    namespace: dpf-operator-system

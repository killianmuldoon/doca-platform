apiVersion: kamaji.clastix.io/v1alpha1
kind: TenantControlPlane
metadata:
  name: dpu-cplane-tenant1
  namespace: dpu-cplane-tenant1
  labels:
    tenant.clastix.io: dpu-cplane-tenant1
spec:
  dataStore: default
  controlPlane:
    deployment:
      replicas: 3
      additionalMetadata:
        labels:
          tenant.clastix.io: dpu-cplane-tenant1
      extraArgs:
        apiServer: []
        controllerManager: []
        scheduler: []
    service:
      additionalMetadata:
        labels:
          tenant.clastix.io: dpu-cplane-tenant1
      serviceType: LoadBalancer
  kubernetes:
    version: v1.29.3
    kubelet:
      cgroupfs: systemd
    admissionControllers:
      - ResourceQuota
      - LimitRanger
  networkProfile:
    port: 6443
    certSANs:
      - dpu-cplane-tenant1.clastix.labs
    serviceCidr: 10.96.0.0/16
    podCidr: 10.36.0.0/16
    dnsServiceIPs:
      - 10.96.0.10
  addons:
    coreDNS: {}
    kubeProxy: {}

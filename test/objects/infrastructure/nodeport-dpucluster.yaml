apiVersion: v1
kind: Service
metadata:
  labels:
    kamaji.clastix.io/component: service
    kamaji.clastix.io/name: dpu-cluster-1
    kamaji.clastix.io/project: kamaji
  name: dpu-cluster-1-nodeport
  namespace: dpf-operator-system
spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - nodePort: 32443
      port: 6443
      protocol: TCP
      targetPort: 6443
  selector:
    kamaji.clastix.io/name: dpu-cluster-1
  type: NodePort
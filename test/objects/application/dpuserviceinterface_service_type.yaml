apiVersion: "svc.dpf.nvidia.com/v1alpha1"
kind: DPUServiceInterface
metadata:
  name: net1-service
spec:
  template:
    spec:
      nodeSelector:
        matchLabels:
          role: "firewall"
      template:
        spec:
          interfaceType: service
          interfaceName: net1
          service:
            serviceID: "my-service"
            network: "my-network"

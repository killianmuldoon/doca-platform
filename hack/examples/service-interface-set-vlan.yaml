apiVersion: "svc.dpu.nvidia.com/v1alpha1"
kind: ServiceInterfaceSet
metadata:
  name: pf0-vlan100
  namespace: default
spec:
  nodeSelector:
    matchLabels:
      role: "firewall"
  template:
    metadata:
      labels:
        uplink: "port0"
    spec:
      interfaceType: vlan
      vlan:
        vlanID: 100
        parentInterfaceRef: pf0